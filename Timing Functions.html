<!-- //Timing Functions
//In This timing Function We Have Few Methods To Achieve The Timing Function
<!-- //Methods used in Timing
//1.setTimeout()
//2.clearTimeout()
//3.setInterval()
//4.Clearinterval() --> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var id=0;
        var Seconds=0;
        function printmsg()
        {
            document.getElementById("op").innerHTML=Seconds+" Seconds";//it will print once settime method is done
            Seconds++//increamenting the interval set interval value
        }
        function start()
        {
            id=window.setTimeout(printmsg,5000);//it will act like thread.sleep in java
        }
        function stop()
        {
            window.clearTimeout(id);//it will pause the execution of settimeout method
        }
        function start()
        {
            id=window.setInterval(printmsg,1000);//it will start the execution of the program we can able to add are remove with the help of increament and decreament value
        }
        function stop()
        {
            window.clearInterval(id);//it will pause the execution and it will start the execution we can able to pause and restart the timing of the program
        }
    </script>
</head>
<body>
    <button onclick="start()">Start</button>
    <h2 id="op">Some Text</h2>
    <button onclick="stop()">Stop</button>
    
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
</head>
<body>
    <h2>Only Enter The values lesser Then 100 To Prevent The Errors</h2>
    <input type="number" id="input" max="100">
    <button type="submit" onclick="validate()">Validate</button>
    <p id="result"></p>
</body>
<script>
    function validate()
    {
    var input=document.getElementById("input")

    if(!input.checkValidity())
    {
        document.getElementById("result").innerHTML=input.validationMesssage
    }
    }
    
</script>
</html>
